<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()" ></button>
      </div>
      <div class="modal-body">
        Your Account will be permanently deleted.Do You want to perform this action ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  (click)="DeleteUserAccount(  LoginUserDetails.id)">Yes</button>
        <button type="button" class="btn btn-primary" (click)="closeModal()">No</button>
      </div>
    </div>
  </div>
</div>
