<div class="container2">
  <h3 class="heading container mt-5 pt-5">Register Yourself</h3>
  <div
    *ngIf="alert"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    <strong> Success!</strong> You are registered Successfully
    <button
      (click)="CloseAlert()"
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="RegisterForm" (ngSubmit)="CollectUser()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name </label>
      <input
        type="text"
        class="form-control"
        formControlName="Name"
        placeholder="Enter Your Name Here"
      />

      <div *ngIf="Name?.invalid && Name?.touched">
        <small *ngIf="Name?.errors?.['required']" class="text-danger">
          Name is Required</small
        >
        <small *ngIf="Name?.errors?.['minlength']" class="text-danger">
          Minimum characters should be 3</small
        >
        <small *ngIf="Name?.errors?.['pattern']" class="text-danger"
          >only a-z ,A-Z character can be used</small
        >
      </div>
      <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        [class.is-invalid]="email?.invalid && email?.touched"
        type="email"
        class="form-control"
        formControlName="Email"
        placeholder="We'll never share your email with anyone else."
      />
      <div *ngIf="email?.invalid && email?.touched">
        <small *ngIf="email?.errors?.['required']" class="text-danger">
          Name is Required</small
        >
        <small *ngIf="email?.errors?.['email']" class="text-danger">
          It should be of Email format</small
        >
      </div>
      <div id="emailHelp" class="form-text"></div>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Passwsord </label>
      <input
        type="text"
        class="form-control"
        formControlName="Password"
        placeholder="Enter Your password Here"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Role </label>
      <input
        type="text"
        class="form-control"
        formControlName="Role"
        placeholder="Enter Your password Here"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <!-- <button  type="submit" class="btn btn-primary">Submit</button> -->
  </form>
</div>
