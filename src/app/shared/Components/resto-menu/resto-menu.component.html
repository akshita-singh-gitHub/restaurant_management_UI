<h3 class="heading container mt-5 pt-5">{{ restaurant }}</h3>
<div id="order" class="order-container">
  <ul>
    <li *ngFor="let food of Detail">
      <a>
        <img src="{{ food.imageUrl }}" alt="" />
        <div class="content">
          <div class="name">
            {{ food.name }}
          </div>
          <span class="favourite {{ food.favourite ? '' : 'not' }}">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </span>
          <div class="product-item-footer">
            <div class="cook-time">
              <span> ðŸ•‘ </span>
              {{ food.CookTime }}
            </div>
          </div>
          <div class="price">
            {{ food.price }}
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Order Now</button>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
