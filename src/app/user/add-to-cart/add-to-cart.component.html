<div class="container2">
<h1 *ngIf="LoginUserDetails!=null" class="text-uppercase">Welcome! {{LoginUserDetails.name}}</h1>


<!-- <ng-container *ngIf=" flag==true"> -->
<ng-container *ngIf="ItemLength!=0">
    <div class="container2">
    <div class="card-table">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr class="tableHead">
                      <th scope="col">S.No</th>
                      <th scope="col">Item image</th>
                      <th scope="col">Item Name</th>
                      <th scope="col">Restaurant</th>
                      
                      <!-- <th scope="col">Quantity</th> -->
                    
                      <th scope="col">Action</th>
                      <th scope="col">Price</th>
                     
                    </tr>
                  </thead>
                  <tbody class="tableBody">
                 
                    <tr *ngFor="let cart of item; let i = index">
                     
                      <td>{{i+1}}</td>
                      <td><img class="foodimage" src="{{cart.imageUrl}}" alt=""></td>
                      <td>{{cart.cartItems}}</td>
                      <td>{{cart.restaurant}}</td>
                    
                      <!-- <td>{{cart.quantity}}</td> -->
                      
                      <td> <i (click)="DeleteItem(cart)" class="fa fa-trash" style="font-size:20px;color:rgb(149, 48, 48);"></i>
                        <td>{{cart.price}}</td>
                    
                     
                    </tr>
                    <tr >
                      <td colspan="2"></td>
                      <td><button (click)="emptyCart(LoginUserDetails.id)" class="btn btn-danger">Empty Cart</button></td>
                      <td><button routerLink="/orders" class="btn btn-primary">Shop More</button></td>
                      <td><button  routerLink="checkout" class="btn btn-success" (click)="setCartToCheckout()" (click)="setGrandTotal(grandTotal)" >Checkout</button></td>
                      <td font-weight="bold" > GrandTotal: {{grandTotal}}</td>
                   
                    </tr>
                 
                  </tbody>
            </table>
        </div>
    </div>
</div>
</ng-container>


<ng-container *ngIf="ItemLength==0  ">
<div class="container mt-5 pt-5">
    <div class="card mt-5 pt-5">
        <h4 class="card-title">Your Cart</h4>
    </div>
    <div>
  </div>
 <div class="center">
    <img src="/assets/cart.png" alt="">
    <h5>You Cart is Empty</h5>
    <button routerLink="/orders" class="btn btn-primary">ADD NOW</button>

 </div>

</div>
</ng-container>
</div>
